definitions:
  dto.BulkError:
    properties:
      driver_id:
        type: string
      error:
        type: string
    type: object
  dto.BulkLocationResponse:
    properties:
      data:
        $ref: '#/definitions/dto.BulkResult'
      success:
        type: boolean
    type: object
  dto.BulkResult:
    properties:
      errors:
        items:
          $ref: '#/definitions/dto.BulkError'
        type: array
      failed:
        type: integer
      successful:
        type: integer
      total:
        type: integer
    type: object
  dto.CreateLocationBulkRequest:
    properties:
      locations:
        items:
          $ref: '#/definitions/dto.CreateLocationRequest'
        maxItems: 1000
        minItems: 1
        type: array
    required:
    - locations
    type: object
  dto.CreateLocationRequest:
    properties:
      driver_id:
        type: string
      latitude:
        type: number
      longitude:
        type: number
    required:
    - driver_id
    - latitude
    - longitude
    type: object
  dto.DriverLocation:
    properties:
      distance:
        type: number
      driver_id:
        type: string
      latitude:
        type: number
      longitude:
        type: number
    type: object
  dto.ErrorResponse:
    properties:
      error:
        type: string
      success:
        type: boolean
    type: object
  dto.HealthCheckResponse:
    properties:
      status:
        example: ok
        type: string
    type: object
  dto.LocationData:
    properties:
      driver_id:
        type: string
      message:
        type: string
    type: object
  dto.LocationResponse:
    properties:
      data:
        $ref: '#/definitions/dto.LocationData'
      success:
        type: boolean
    type: object
  dto.SearchLocationData:
    properties:
      drivers:
        items:
          $ref: '#/definitions/dto.DriverLocation'
        type: array
      total:
        type: integer
    type: object
  dto.SearchLocationRequest:
    properties:
      latitude:
        type: number
      longitude:
        type: number
      radius:
        maximum: 50
        minimum: 0.1
        type: number
    required:
    - latitude
    - longitude
    - radius
    type: object
  dto.SearchLocationResponse:
    properties:
      data:
        $ref: '#/definitions/dto.SearchLocationData'
      success:
        type: boolean
    type: object
info:
  contact: {}
paths:
  /api/v1/locations:
    post:
      consumes:
      - application/json
      description: Creates a new driver location
      parameters:
      - description: Create location request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateLocationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.LocationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Create a new driver location
      tags:
      - locations
  /api/v1/locations/batch:
    post:
      consumes:
      - application/json
      description: Creates multiple driver locations at once
      parameters:
      - description: Create bulk location request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateLocationBulkRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.BulkLocationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Create driver locations in bulk
      tags:
      - locations
  /api/v1/locations/search:
    post:
      consumes:
      - application/json
      description: Searches for driver locations based on a GeoJSON point and radius
      parameters:
      - description: Search location request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.SearchLocationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.SearchLocationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Search for driver locations
      tags:
      - locations
  /health:
    get:
      description: Check if the service is healthy
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.HealthCheckResponse'
      summary: Check if the service is healthy
      tags:
      - health
swagger: "2.0"
